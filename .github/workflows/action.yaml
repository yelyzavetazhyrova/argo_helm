name: Build step

on:
  push:
    branches: ['master']

jobs:
  build:
    runs-on: ubuntu-latest
    # env:
    #   IMAGE_TAG: yelyzavetazhyrova/helm:$(date +%s)
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      # - name: Set up QEMU
      #   uses: docker/setup-qemu-action@v2
      # - name: Set up Docker Buildx
      #   uses: docker/setup-buildx-action@v2
      - name: Get short sha
        id: short_sha
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - name: Build
        run: |
          docker build . --file Dockerfile --tag yelyzavetazhyrova/helm:${{ steps.short_sha.outputs.sha_short }}
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Push image to DockerHub
        run: docker push yelyzavetazhyrova/helm:${{ steps.short_sha.outputs.sha_short }}
